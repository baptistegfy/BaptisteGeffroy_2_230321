<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header">
      <div class="header-desk">
        <img class="logo-site" src="./image/Reservia.svg" alt="logo réservia" />
        <div class="header-btn-block">
          <button class="header-btn-hosting-desk">Hébergements</button>
          <button class="header-btn-activitie-desk">Activités</button>
          <button class="header-btn-signup">S'inscrire</button>
        </div>
      </div>
      <div class="header-mobile">
        <button class="header-btn-hosting-mobile">Hébergements</button>
        <button class="header-btn-activitie-mobile">Activités</button>
      </div>
    </header>
  </body>
</html>
